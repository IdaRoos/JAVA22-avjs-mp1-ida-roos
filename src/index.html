<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Miniprojekt</title>
  </head>
  <body>
    <div id="gameContainer">
      <h1 class="heading">ROCK PAPER SCISSORS</h1>
      <p class="gameRules">
        The game ends when the computer beats you. If you want to play again,
        just click on the “Play again” button after a game is finished.
      </p>

      <form>
        <input type="text" id="inputName" placeholder="Enter your name" />
        <button id="buttonName">Submit name</button>
      </form>
      <div id="gameText">
        <div id="scores">
          <h4 id="scorePlayer">Your score:</h4>
        </div>
      </div>

      <div id="players">
        <h2 id="resultText"></h2>
        <h3 id="player">Player:</h3>
        <h3 id="computer">Computer:</h3>
      </div>
      <div id="gameChoice">
        <button class="choiceBtn" value="ROCK">ROCK</button>
        <button class="choiceBtn" value="PAPER">PAPER</button>
        <button class="choiceBtn" value="SCISSORS">SCISSORS</button>
      </div>
    </div>
    <div id="highscores">
      <h1>Highscores:</h1>
      <div id="score-list"></div>
    </div>
  </body>
</html>
